backend:
  name: proxy
  branch: main
  proxy_url: http://localhost:8081/api/v1

local_backend: true
media_folder: "public/uploads"
public_folder: "/uploads"

publish_mode: simple

collections:
  - name: "memorandum"
    label: "Memorandum Compositions"
    folder: "content/memorandum"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Section", name: "section", widget: "number", default: 1 }
      - { label: "Content", name: "body", widget: "markdown" }
    sortable_fields:
      - title
      - description
    view_filters: []
    view_groups: []

  - name: "corrective"
    label: "Corrective Compositions"
    folder: "content/corrective"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Section", name: "section", widget: "number", default: 1 }
      - { label: "Content", name: "body", widget: "markdown" }
    sortable_fields:
      - title
      - description
    view_filters: []
    view_groups: []

slug:
  encoding: unicode
  clean_accents: false
  sanitize_replacement: "-"
backend:
  name: github
  repo: Axiomatic47/corporate-veil
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "compositions"
    label: "Compositions"
    folder: "content/compositions"
    create: true
    format: "frontmatter"
    extension: "md"
    identifier_field: "title"
    fields:
      - { 
          label: "Title", 
          name: "title", 
          widget: "string",
          required: true,
          hint: "Enter the main title of the composition"
        }
      - { 
          label: "Description", 
          name: "description", 
          widget: "text",
          required: true,
          hint: "Brief description of the composition's purpose" 
        }
      - {
          label: "Collection Type",
          name: "collection_type",
          widget: "select",
          options: ["memorandum", "corrective"],
          required: true,
          hint: "Select whether this is a Memorandum or Corrective composition"
        }
      - {
          label: "Reading Level",
          name: "reading_level",
          widget: "select",
          options: ["1", "3", "5"],
          default: "3",
          required: true,
          hint: "Select the reading comprehension level (1=Basic, 3=Intermediate, 5=Advanced)"
        }
      - { 
          label: "Section",
          name: "section",
          widget: "number",
          default: 1,
          required: true,
          hint: "Numerical order of this section within the composition"
        }
      - { 
          label: "Content Level 1", 
          name: "content_level_1", 
          widget: "markdown",
          required: true,
          hint: "Basic reading level content (Level 1)"
        }
      - { 
          label: "Content Level 3", 
          name: "content_level_3", 
          widget: "markdown",
          required: true,
          hint: "Intermediate reading level content (Level 3)"
        }
      - { 
          label: "Content Level 5", 
          name: "content_level_5", 
          widget: "markdown",
          required: true,
          hint: "Advanced reading level content (Level 5)"
        }
      - { 
          label: "Section Title Level 1", 
          name: "title_level_1", 
          widget: "string",
          required: true,
          hint: "Section title for basic reading level (Level 1)"
        }
      - { 
          label: "Section Title Level 3", 
          name: "title_level_3", 
          widget: "string",
          required: true,
          hint: "Section title for intermediate reading level (Level 3)"
        }
      - { 
          label: "Section Title Level 5", 
          name: "title_level_5", 
          widget: "string",
          required: true,
          hint: "Section title for advanced reading level (Level 5)"
        }
    sortable_fields: ["title", "section", "reading_level"]
    view_filters:
      - label: "Memorandum"
        field: collection_type
        pattern: "memorandum"
      - label: "Corrective"
        field: collection_type
        pattern: "corrective"
      - label: "Reading Level 1"
        field: reading_level
        pattern: "1"
      - label: "Reading Level 3"
        field: reading_level
        pattern: "3"
      - label: "Reading Level 5"
        field: reading_level
        pattern: "5"

<lov-write file_path="content/compositions/sample.md">
---
title: "Understanding Corporate Structure"
description: "An introduction to basic corporate structure and hierarchy"
collection_type: "memorandum"
reading_level: "3"
section: 1
content_level_1: |
  A company is like a big team. People work together to make things or help others.
  
  The boss is called a CEO. They make big decisions.
  
  Workers do different jobs to help the company grow.
content_level_3: |
  Corporate structure defines how a business organizes its people and operations.
  
  The Chief Executive Officer (CEO) leads the company and makes strategic decisions.
  
  Different departments handle specific tasks like sales, marketing, and production.
content_level_5: |
  Corporate organizational structure encompasses the hierarchical arrangement of lines of authority, communications, rights, and duties within an enterprise.
  
  The Chief Executive Officer, appointed by the Board of Directors, exercises executive authority over corporate operations and strategic initiatives.
  
  Departmental specialization enables efficient allocation of resources and implementation of corporate objectives through specialized functional units.
title_level_1: "How a Company Works"
title_level_3: "Understanding Company Structure"
title_level_5: "Corporate Organizational Framework"
---
backend:
  name: github
  repo: Axiomatic47/corporate-veil
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: compositions
    label: Compositions
    folder: content/compositions
    create: true
    format: frontmatter
    extension: md
    identifier_field: title
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Description
        name: description
        widget: text
        required: true
      - label: Collection Type
        name: collection_type
        widget: select
        options:
          - memorandum
          - corrective
        required: true
      - label: Section
        name: section
        widget: hidden
        default: 1
      - label: Content
        name: body
        widget: markdown
        required: true
    sortable_fields:
      - title
      - section
    view_filters:
      - label: Memorandum
        field: collection_type
        pattern: memorandum
        id: collection_type__memorandum
      - label: Corrective
        field: collection_type
        pattern: corrective
        id: collection_type__corrective
    publish: true

publish_mode: simple

slug:
  encoding: unicode
  clean_accents: false
  sanitize_replacement: "-"
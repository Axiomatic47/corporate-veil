<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="./styles/main.css" rel="stylesheet" />
    <style>
      /* Hide preview pane */
      [class*="PreviewPaneContainer-"],
      [class*="ControlPaneContainer-"] {
        display: none !important;
      }

      /* Hide section number field */
      [id*="section-field"],
      [id*="section-field-"] {
        display: none !important;
      }

      /* Custom sidebar */
      .custom-sidebar {
        position: fixed;
        left: 0;
        top: 48px;
        bottom: 0;
        width: 16rem;
        background: #1A1F2C;
        color: white;
        padding: 1rem;
        overflow-y: auto;
        z-index: 100;
      }

      .sidebar-section {
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 0.375rem;
        cursor: move;
        user-select: none;
      }

      .sidebar-section.dragging {
        opacity: 0.5;
      }

      /* Main content adjustments */
      main {
        margin-left: 16rem !important;
        width: calc(100% - 16rem) !important;
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Config -->
    <script src="./config/cms-config.js"></script>

    <!-- Event Handlers -->
    <script src="./components/EventHandlers.js"></script>

    <script>
      // Initialize CMS after window loads
      window.addEventListener('load', () => {
        // Initialize CMS
        CMS.init();

        // Wait for CMS to be ready before initializing handlers
        setTimeout(() => {
          if (window.registerEventHandlers) {
            window.registerEventHandlers();
          }
        }, 1000);
      });
    </script>
  </body>
</html>

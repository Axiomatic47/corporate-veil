<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      const PreviewComponent = createClass({
        render() {
          const {entry} = this.props;
          const data = entry.get('data');
          
          return h('div', {},
            h('h1', {}, data.get('title')),
            h('div', {}, data.get('description')),
            h('div', {}, 
              h('h3', {}, `Reading Level: ${data.get('reading_level')}`),
              h('div', {}, data.get(`content_level_${data.get('reading_level')}`))
            )
          );
        }
      });

      CMS.registerPreviewTemplate("compositions", PreviewComponent);
    </script>
  </body>
</html>

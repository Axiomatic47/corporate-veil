<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="stylesheet" href="/admin/styles/featured-widget.css" />
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="/admin/widgets/featured-sections.js"></script>
    <script>
      CMS.registerPreviewStyle('/admin/styles/preview.css');

      // Register the dashboard
      CMS.registerPreviewTemplate('dashboard', createClass({
        render: function() {
          const fragment = document.createDocumentFragment();
          fragment.appendChild(createElement('div', {},
            createElement(CMS.getWidget('featuredSections').preview, this.props)
          ));
          return fragment;
        }
      }));
    </script>
  </body>
</html>

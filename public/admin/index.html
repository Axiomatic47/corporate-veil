<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      .dragging {
        opacity: 0.5;
        border: 2px dashed #4a5568;
      }

      #custom-sidebar {
        z-index: 1000;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      /* Hide section number field */
      [data-field-name="section"] {
        display: none !important;
      }

      /* Override preview styles */
      .css-1gj57a0-AppMainContainer {
        margin-left: 16rem !important;
        width: calc(100% - 16rem) !important;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <!-- Load config first -->
    <script src="./config/cms-config.js"></script>
    <!-- Load handlers -->
    <script src="./components/EventHandlers.js"></script>
    <script>
      window.addEventListener('load', async () => {
        console.log('Initializing CMS...');

        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', user => {
            if (!user) {
              window.netlifyIdentity.on('login', () => {
                document.location.href = '/admin/';
              });
            }
          });
        }

        // Initialize CMS
        window.CMS.init({
          config: window.cmsConfig.config
        });

        // Initialize handlers
        window.registerEventHandlers();
      });
    </script>
  </body>
</html>

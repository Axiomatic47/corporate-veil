<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      .new-section-button {
        display: inline-block;
        background-color: #2563eb;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        margin-top: 16px;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      .new-section-button:hover:not(:disabled) {
        background-color: #1d4ed8;
      }
      .new-section-button:disabled {
        background-color: #93c5fd;
        cursor: not-allowed;
      }
      .preview-content {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Wait for CMS initialization
      const waitForCMS = () => {
        return new Promise((resolve) => {
          const check = () => {
            if (CMS.getBackend()) {
              resolve();
            } else {
              setTimeout(check, 100);
            }
          };
          check();
        });
      };

      // Component definition
      const PreviewComponent = createClass({
        getInitialState() {
          return {
            isCreating: false,
            cmsReady: false
          };
        },

        async componentDidMount() {
          try {
            await waitForCMS();
            this.setState({ cmsReady: true });
          } catch (error) {
            console.error('Error initializing CMS:', error);
          }
        },

        shouldComponentUpdate(nextProps, nextState) {
          return this.state.cmsReady !== nextState.cmsReady ||
                 this.state.isCreating !== nextState.isCreating ||
                 this.props.entry !== nextProps.entry;
        },

        handleNewSection: async function(e) {
          e.preventDefault();
          if (this.state.isCreating || !this.state.cmsReady) return;

          this.setState({ isCreating: true });

          try {
            const entry = this.props.entry;
            if (!entry) throw new Error('No entry data available');

            const data = entry.get('data');
            if (!data) throw new Error('No entry data found');

            const title = data.get('title');
            const description = data.get('description');
            const collectionType = data.get('collection_type');
            const currentSection = parseInt(data.get('section') || '0', 10);

            // Generate new entry data
            const timestamp = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const safeTitle = title.toLowerCase().replace(/[^a-z0-9]+/g, '-');
            const newSection = currentSection + 1;
            const newSlug = `${timestamp}-${safeTitle}-section-${newSection}`;

            const backend = CMS.getBackend();
            if (!backend) throw new Error('CMS backend not available');

            await backend.createEntry('compositions', {
              slug: newSlug,
              path: `content/compositions/${newSlug}.md`,
              data: {
                title: `${title} - Section ${newSection}`,
                description,
                collection_type: collectionType,
                section: newSection
              }
            });

            // Navigate to new entry
            window.location.replace(`/admin/#/collections/compositions/entries/${newSlug}`);
          } catch (error) {
            console.error('Error creating new section:', error);
            alert('Failed to create new section. Please try again.');
            this.setState({ isCreating: false });
          }
        },

        render() {
          if (!this.state.cmsReady) return null;
          if (!this.props.entry) return null;

          const data = this.props.entry.get('data');
          if (!data) return null;

          return h('div', { className: 'preview-content' },
            h('h1', {}, data.get('title')),
            h('div', {}, this.props.widgetFor('body')),
            h('button', {
              className: 'new-section-button',
              onClick: this.handleNewSection,
              disabled: this.state.isCreating
            }, this.state.isCreating ? 'Creating...' : 'New Section')
          );
        }
      });

      // Initialize CMS
      window.addEventListener('load', () => {
        CMS.registerPreviewTemplate('compositions', PreviewComponent);
        CMS.init({
          config: {
            load_config_file: true,
            local_backend: true,
          }
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="stylesheet" href="styles/preview.css">
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Initialize CMS first
      CMS.init();

      // Wait for CMS to be fully initialized before registering components
      const initializePreview = () => {
        if (typeof CMS !== 'undefined' && CMS.getBackend) {
          // Register preview template after CMS initialization
          CMS.registerPreviewTemplate('compositions', window.PreviewComponent);
        } else {
          setTimeout(initializePreview, 1000);
        }
      };

      // Load preview component script
      const script = document.createElement('script');
      script.src = 'components/PreviewComponent.js';
      script.onload = initializePreview;
      document.body.appendChild(script);
    </script>
  </body>
</html>

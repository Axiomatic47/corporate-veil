<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link href="styles/main.css" rel="stylesheet" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Add debugging
      console.log('Loading admin interface...');

      window.addEventListener('load', async () => {
        try {
          console.log('Window loaded, initializing CMS...');

          // Load config
          const response = await fetch('./config/cms-config.js');
          const configText = await response.text();
          console.log('Loaded config:', configText);

          // Create a module context
          const configModule = { exports: {} };
          const configFunc = new Function('module', 'exports', configText);
          configFunc(configModule, configModule.exports);

          // Get the config
          const config = configModule.exports.default;
          console.log('Parsed config:', config);

          // Load EventHandlers
          const handlersResponse = await fetch('./components/EventHandlers.js');
          const handlersText = await handlersResponse.text();
          console.log('Loaded handlers:', handlersText);

          // Evaluate handlers
          const handlersModule = { exports: {} };
          const handlersFunc = new Function('module', 'exports', handlersText);
          handlersFunc(handlersModule, handlersModule.exports);
          const registerEventHandlers = handlersModule.exports.default;

          // Initialize CMS
          console.log('Initializing CMS with config:', config);
          window.CMS.init({
            config: config.config
          });

          // Register handlers
          console.log('Registering event handlers...');
          registerEventHandlers();

        } catch (error) {
          console.error('Error initializing admin interface:', error);
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Hide section number field */
      [id*="section-field"] {
        display: none !important;
      }

      /* Custom sidebar */
      .custom-sidebar {
        position: fixed;
        left: 0;
        top: 48px;
        bottom: 0;
        width: 16rem;
        background: #f5f5f5;
        border-right: 1px solid #e5e5e5;
        padding: 1rem;
        overflow-y: auto;
      }

      .sidebar-section {
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background: white;
        border: 1px solid #e5e5e5;
        border-radius: 4px;
        cursor: move;
        user-select: none;
      }

      .sidebar-section:hover {
        background: #f8f8f8;
      }

      .sidebar-section.dragging {
        opacity: 0.5;
        background: #f0f0f0;
      }

      /* Main content adjustments */
      .css-1gj57a0-AppMainContainer {
        margin-left: 16rem !important;
        width: calc(100% - 16rem) !important;
      }

      /* Hide preview pane */
      .Pane2 {
        display: none !important;
      }

      /* Add section button */
      #add-section {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #add-section:hover {
        background: #1976d2;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="./components/EventHandlers.js"></script>
    <script>
      window.addEventListener('load', function() {
        CMS.init();
        setTimeout(() => {
          if (window.registerEventHandlers) {
            window.registerEventHandlers();
          }
        }, 1000);
      });
    </script>
  </body>
</html>

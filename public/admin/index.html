<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link href="styles/main.css" rel="stylesheet" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <!-- Load config first -->
    <script src="./config/cms-config.js"></script>
    <!-- Load handlers -->
    <script src="./components/EventHandlers.js"></script>
    <script>
      // Add debugging
      console.log('Loading admin interface...');

      window.addEventListener('load', async () => {
        try {
          console.log('Window loaded, initializing CMS...');

          if (!window.cmsConfig) {
            throw new Error('CMS config not loaded properly');
          }

          // Initialize CMS
          console.log('Initializing CMS with config:', window.cmsConfig);
          window.CMS.init({
            config: window.cmsConfig.config
          });

          // Register handlers
          console.log('Registering event handlers...');
          if (window.registerEventHandlers) {
            window.registerEventHandlers();
          } else {
            throw new Error('Event handlers not loaded properly');
          }

        } catch (error) {
          console.error('Error initializing admin interface:', error);
        }
      });
    </script>
  </body>
</html>

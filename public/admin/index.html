<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      .preview-content {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }
      .content-preview {
        margin: 2rem 0;
      }
      .new-section-button {
        display: inline-block;
        background-color: #2563eb;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        margin-top: 16px;
        font-size: 14px;
      }
      .new-section-button:hover {
        background-color: #1d4ed8;
      }
      .new-section-button:disabled {
        background-color: #93c5fd;
        cursor: not-allowed;
      }
      .nav-menu {
        padding: 1rem;
        background-color: #f3f4f6;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      .nav-item {
        padding: 0.5rem;
        margin: 0.25rem 0;
        cursor: pointer;
        border-radius: 4px;
      }
      .nav-item:hover {
        background-color: #e5e7eb;
      }
      .nav-item.active {
        background-color: #2563eb;
        color: white;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      const createNewSection = async (entry) => {
        const data = entry.get('data').toJS();
        const collectionType = data.collection_type;
        const timestamp = new Date().toISOString().slice(0, 10).replace(/-/g, '');
        const baseTitle = data.title.toLowerCase().replace(/\s+/g, '-');
        const newSlug = `${timestamp}-${baseTitle}-section-${data.section + 1}`;

        const entryData = {
          slug: newSlug,
          path: `content/compositions/${newSlug}.md`,
          data: {
            title: `${data.title} - Section ${data.section + 1}`,
            description: data.description,
            collection_type: collectionType,
            section: data.section + 1,
            body: ''
          }
        };

        const backend = await CMS.getBackend();
        await backend.implementation.persistEntry(entryData, { collection: 'compositions' });
        return newSlug;
      };

      const PreviewComponent = createClass({
        getInitialState() {
          return {
            isCreatingSection: false,
            error: null,
            sections: []
          };
        },

        componentDidMount() {
          this.loadSections();
        },

        componentWillUnmount() {
          this._isMounted = false;
        },

        loadSections: async function() {
          if (!this._isMounted) return;
          
          try {
            const backend = await CMS.getBackend();
            const entries = await backend.implementation.entries({ collection: 'compositions' });
            const currentTitle = this.props.entry.getIn(['data', 'title']);
            const sections = entries.filter(entry => 
              entry.data.title.startsWith(currentTitle.split(' - ')[0])
            ).sort((a, b) => a.data.section - b.data.section);
            
            if (this._isMounted) {
              this.setState({ sections });
            }
          } catch (error) {
            console.error('Error loading sections:', error);
            if (this._isMounted) {
              this.setState({ error: 'Failed to load sections' });
            }
          }
        },

        handleNewSection: async function(e) {
          e.preventDefault();
          if (this.state.isCreatingSection) return;

          this.setState({ isCreatingSection: true, error: null });

          try {
            const newSlug = await createNewSection(this.props.entry);
            if (this._isMounted) {
              window.location.replace(`/admin/#/collections/compositions/entries/${newSlug}`);
            }
          } catch (error) {
            console.error('Error creating section:', error);
            if (this._isMounted) {
              this.setState({
                error: 'Failed to create new section. Please try again.',
                isCreatingSection: false
              });
            }
          }
        },

        navigateToSection: function(slug) {
          window.location.replace(`/admin/#/collections/compositions/entries/${slug}`);
        },

        render: function() {
          const { entry, widgetFor } = this.props;
          const { isCreatingSection, error, sections } = this.state;
          const currentSection = entry.getIn(['data', 'section']);

          return h('div', { className: 'preview-content' },
            h('div', { className: 'nav-menu' },
              sections.map(section => 
                h('div', {
                  key: section.slug,
                  className: `nav-item ${section.data.section === currentSection ? 'active' : ''}`,
                  onClick: () => this.navigateToSection(section.slug)
                }, `Section ${section.data.section}`)
              )
            ),
            h('h1', {}, entry.getIn(['data', 'title'])),
            h('div', { className: 'content-preview' }, widgetFor('body')),
            error && h('div', { style: { color: 'red', marginTop: '1rem' } }, error),
            h('button', {
              className: 'new-section-button',
              onClick: this.handleNewSection,
              disabled: isCreatingSection
            }, isCreatingSection ? 'Creating...' : 'New Section')
          );
        }
      });

      if (window.CMS) {
        window.CMS.registerPreviewTemplate('compositions', PreviewComponent);
      }

      window.addEventListener('load', function() {
        CMS.init();
      });
    </script>
  </body>
</html>

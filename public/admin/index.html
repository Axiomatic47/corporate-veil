<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="stylesheet" href="styles/preview.css">
  </head>
  <body>
    <!-- Add React and ReactDOM explicitly -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Load CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Load PreviewComponent -->
    <script src="components/PreviewComponent.js"></script>

    <script>
      // Wait for all dependencies to load
      window.addEventListener('load', function() {
        // Initialize CMS
        CMS.init();

        // Register preview template only after CMS is ready
        if (window.PreviewComponent) {
          CMS.registerPreviewTemplate('compositions', window.PreviewComponent);
        }
      });
    </script>
  </body>
</html>

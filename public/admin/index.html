<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Enable console logging for debugging
      window.CMS_DEBUG = true;
      
      // Register preview styles
      CMS.registerPreviewStyle('/src/index.css');
      
      // Basic preview template for all content types
      const PreviewTemplate = createClass({
        render: function() {
          const {entry} = this.props;
          return h('div', {className: 'prose dark:prose-invert max-w-none'},
            h('h1', {className: 'text-4xl font-bold'}, entry.getIn(['data', 'title'])),
            h('div', {className: 'mt-4'}, entry.getIn(['data', 'description'])),
            h('div', {className: 'mt-8'}, this.props.widgetFor('body'))
          );
        }
      });

      CMS.registerPreviewTemplate('memorandum', PreviewTemplate);
      CMS.registerPreviewTemplate('corrective', PreviewTemplate);
    </script>
  </body>
</html>

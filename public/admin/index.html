<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <style>
      /* Override dark theme */
      .css-1gj57a0-AppMainContainer input,
      .css-1gj57a0-AppMainContainer textarea {
        background: white !important;
        color: black !important;
        border: 1px solid #e2e8f0 !important;
      }

      .custom-admin-sidebar {
        z-index: 100;
      }

      .reading-level-selector {
        position: sticky;
        top: 0;
        z-index: 90;
        background: #1A1F2C;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Load config first -->
    <script src="./config/cms-config.js"></script>
    <!-- Load handlers -->
    <script src="./components/EventHandlers.js"></script>
    <script>
      window.addEventListener('load', () => {
        console.log('Initializing CMS...');
        // Initialize CMS
        window.CMS.init({
          config: window.cmsConfig.config
        });

        // Initialize handlers
        if (window.registerEventHandlers) {
          window.registerEventHandlers();
        }
      });
    </script>
  </body>
</html>

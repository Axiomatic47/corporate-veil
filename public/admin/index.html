<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Fix dropdown positioning */
      .css-1hvrgvd-CollectionTopBar {
        z-index: 100;
        position: fixed;
        top: 0;
        width: 100%;
        background: white;
      }
      .css-1j73xvq-ToolbarSubSectionFirst {
        z-index: 200;
      }
      /* Ensure editor has proper spacing */
      .css-1q6r8f2-StyledWrapper {
        margin-top: 60px;
      }
      /* Fix dropdown menu positioning */
      .css-2oej7z-ToolbarContainer {
        position: sticky;
        top: 0;
        z-index: 300;
        background: white;
      }
      /* Additional fixes for editor layout */
      .css-1f7nhiq-CollectionMain {
        padding-top: 20px;
      }
      /* Ensure proper z-indexing for dropdowns */
      .css-1hvrgvd-CollectionTopBar > div {
        z-index: 150;
      }
      /* Fix publish button visibility */
      .css-1a7rmj4-ToolbarSectionMain-ToolbarSection {
        display: flex !important;
        visibility: visible !important;
      }
      /* Fix collection dropdown */
      .css-1hvrgvd-CollectionTopBar .dropdown {
        position: relative;
      }
      .css-1hvrgvd-CollectionTopBar .dropdown-menu {
        position: absolute;
        top: 100%;
        display: none;
      }
      .css-1hvrgvd-CollectionTopBar .dropdown.open .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Basic preview template for all content types
      const PreviewTemplate = createClass({
        render: function() {
          const {entry} = this.props;
          return h('div', {className: 'prose dark:prose-invert max-w-none'},
            h('h1', {className: 'text-4xl font-bold'}, entry.getIn(['data', 'title'])),
            h('div', {className: 'mt-4'}, entry.getIn(['data', 'description'])),
            h('div', {className: 'mt-4'}, 
              h('strong', {}, 'Collection Type: '), 
              entry.getIn(['data', 'collection_type'])
            ),
            h('div', {className: 'mt-4'}, 
              h('strong', {}, 'Section: '), 
              entry.getIn(['data', 'section'])
            ),
            h('div', {className: 'mt-8'}, this.props.widgetFor('body'))
          );
        }
      });

      CMS.registerPreviewTemplate('compositions', PreviewTemplate);

      // Configure CMS
      CMS.init({
        config: {
          load_config_file: false,
          backend: {
            name: 'proxy',
            branch: 'main',
            proxy_url: 'http://localhost:8081/api/v1'
          },
          local_backend: true,
          media_folder: 'public/uploads',
          public_folder: '/uploads',
          publish_mode: 'simple',
          collections: [
            {
              name: 'compositions',
              label: 'Compositions',
              folder: 'content/compositions',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Description', name: 'description', widget: 'text' },
                {
                  label: 'Collection Type',
                  name: 'collection_type',
                  widget: 'select',
                  options: ['memorandum', 'corrective'],
                  required: true
                },
                { label: 'Section', name: 'section', widget: 'number', default: 1 },
                { label: 'Content', name: 'body', widget: 'markdown' }
              ],
              sortable_fields: ['title', 'description'],
              view_filters: [
                {
                  label: 'Memorandum',
                  field: 'collection_type',
                  pattern: 'memorandum'
                },
                {
                  label: 'Corrective',
                  field: 'collection_type',
                  pattern: 'corrective'
                }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>

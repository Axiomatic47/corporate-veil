<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Hide preview pane */
      [class*="PreviewPaneContainer"] {
        display: none !important;
      }

      /* Hide section number field */
      [id*="section-field"],
      [id*="section-field-"] {
        display: none !important;
      }

      /* Custom sidebar styles */
      .custom-sidebar {
        position: fixed;
        left: 0;
        top: 48px;
        bottom: 0;
        width: 16rem;
        background: #1A1F2C;
        color: white;
        padding: 1rem;
        overflow-y: auto;
        z-index: 100;
      }

      .sidebar-section {
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 0.375rem;
        cursor: move;
        user-select: none;
      }

      .sidebar-section.dragging {
        opacity: 0.5;
        background: rgba(255, 255, 255, 0.2);
      }

      /* Main content adjustments */
      .css-1gj57a0-AppMainContainer {
        margin-left: 16rem !important;
        width: calc(100% - 16rem) !important;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="./config/cms-config.js"></script>
    <script src="./components/EventHandlers.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.open();
          }
        });
      }

      window.addEventListener('load', () => {
        console.log('Initializing CMS...');
        window.CMS.init({
          config: window.cmsConfig.config
        });
        if (window.registerEventHandlers) {
          window.registerEventHandlers();
        }
      });
    </script>
  </body>
</html>
